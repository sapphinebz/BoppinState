<ng-container *ngIf="pokemon">
  <div>
    <img
      appShowLoading
      [src]="pokemon.sprites.front_default"
      alt="front_default"
    />
    <img
      appShowLoading
      [src]="pokemon.sprites.back_default"
      alt="back_default"
    />
  </div>
  <div>weight: {{ pokemon.weight }} kg</div>
</ng-container>
